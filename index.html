<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg d-flex justify-content-end p-3 gap-3">
            <a href="images.html" class="nav-items">Image Search</a>
            <a href="advanced.html" class="nav-items">Advanced Search</a>
            <span class="material-symbols-outlined">apps</span>
            <span class="material-symbols-outlined">account_circle</span>
        </nav>

        <div class="main d-flex justify-content-center align-items-center flex-column mx-auto">
            
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
            
            <form action="https://www.google.com/search" method="get">

                <div class="search-field mx-2 inputdiv">
                    <svg class="srcicon" height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round"><circle cx="8.5" cy="8.5" r="5" /><path d="m17.571 17.5-5.571-5.5" /></g></svg>
                    <input type="text" name="q" class="mt-3 px-4 py-2 border input" aria-label="Large" autocomplete="off">
                </div>

                <div class="d-flex justify-content-center gap-1">
                    <input type="submit" value="Google Search" class="mt-1 btn btn-light">
                    <input type="submit" name="btnI" value="I'm feeling lucky" class="mt-1 btn btn-light">
                </div>
                
            </form>
        </div>
    </body>
</html>
